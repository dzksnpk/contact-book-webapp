<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>add contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/add}" th:object="${contact}"
		method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name
					error message</td>
			</tr>
			<tr>
				<td>Surname:</td>
				<td><input type="text" th:field="*{surname}" /></td>
				<td th:if="${#fields.hasErrors('surname')}" th:errors="*{content}">surname
					error message</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email
					error message</td>
			</tr>
			<tr>
				<td>Phone Number:</td>
				<td><input type="text" th:field="*{phoneNumber}" /></td>
				<td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phone 
				number error message</td>
			</tr>
			<tr>
				<td><button type="submit">Submit post</button></td>
			</tr>
		</table>
	</form>
    <a href="/list">Show list of contacts</a>
    <a href="/">home</a>
</body>
</html>
